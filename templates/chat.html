<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            background-color: #075E54; /* WhatsApp green */
            color: white;
            padding: 15px;
            margin: 0;
            text-align: center;
        }

        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #e5ddd5; /* Light background for chat */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            position: relative;
            line-height: 1.5;
        }

        .message.user {
            background-color: #dcf8c6; /* Light green for user's messages */
            align-self: flex-end; /* Align user messages to the right */
        }

        .message.client {
            background-color: #ffffff; /* White for client messages */
            align-self: flex-start; /* Align client messages to the left */
        }

        #message-container {
            display: flex;
            padding: 10px;
            background-color: white;
        }

        #message {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px;
            margin-right: 10px;
            outline: none;
        }

        #send {
            background-color: #25D366; /* WhatsApp send button color */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #send:hover {
            background-color: #128C7E; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Chat Room, {{ username }}!</h1>
    <div id="chat"></div>
    <div id="message-container">
        <input type="text" id="message" placeholder="Type your message here..." />
        <button id="send">Send</button>
    </div>
    
    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);

        // Listen for receiving messages
        socket.on('receive_message', function(data) {
            const chat = document.getElementById('chat');
            // Display messages only if they are from other users
            if (data.username !== '{{ username }}') {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'client'); // Class for client messages
                messageDiv.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
                chat.appendChild(messageDiv);
                chat.scrollTop = chat.scrollHeight; // Auto scroll to the bottom
            }
        });

        // Function to send message
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value;

            if (message.trim() !== '') {
                socket.emit('send_message', {'message': message, 'room': 'general'}); // Adjust room as necessary
                
                // Don't display the user's own message in the chat
                const chat = document.getElementById('chat');
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'user'); // Class for user's messages
                messageDiv.innerHTML = `<strong>You:</strong> ${message}`;
                chat.appendChild(messageDiv);
                
                messageInput.value = ''; // Clear input field
                chat.scrollTop = chat.scrollHeight; // Auto scroll to the bottom
            }
        }

        // Send message when pressing Enter
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        // Optional: Send message when clicking the button
        document.getElementById('send').addEventListener('click', sendMessage);
    </script>
</body>
</html>
